<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XWSEIN Links</title>
  <meta name="description" content="XWSEIN's official link hub â€“ follow on socials, Twitch, and more.">
  <meta property="og:title" content="XWSEIN Links">
  <meta property="og:description" content="Connect with XWSEIN across all platforms.">
  <meta property="og:image" content="profile.jpg">
  <meta property="og:url" content="https://xwsein.dev">
  <meta name="theme-color" content="#26ff00">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-NHl6/8LrK/cTrX+eTuRmBNNHn9HlZs1FF4yJrCZz3V+eEPlULIS6DZa9Z1yZC1aU3bdU5oCZ2kpAkkZt1I7yfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --accent: #26ff00;
      --background: #0b0b0b;
      --foreground: #f5f5f5;
      --card-bg: #141414;
      --border: #222;
      --hover-bg: #26ff00;
      --hover-text: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      margin-bottom: 1.5rem;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(38, 255, 0, 0.4);
      object-fit: cover;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(38, 255, 0, 0.6);
    }

    header p {
      font-size: 1.25rem;
      color: #aaa;
    }

    .links {
      width: 100%;
      max-width: 520px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
    }

    .link {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      transition: transform 0.25s ease, background-color 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 0 8px rgba(38, 255, 0, 0.15);
    }

    .link a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1rem 1.5rem;
      text-align: center;
      color: var(--accent);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      transition: color 0.25s ease;
    }

    .link:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 18px rgba(38, 255, 0, 0.4);
    }

    .link:hover a {
      color: var(--hover-text);
    }

    .link.email {
      grid-column: span 2;
      justify-self: center;
      width: 60%;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.4rem;
      }

      header p {
        font-size: 1.1rem;
      }

      .link a {
        font-size: 1.15rem;
      }

      .profile-pic img {
        width: 100px;
        height: 100px;
      }

      .links {
        grid-template-columns: 1fr;
      }

      .link.email {
        grid-column: span 1;
        width: 100%;
        justify-self: stretch;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .link a {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }

      .profile-pic img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-pic">
    <img src="xwsein.png" alt="Profile Picture" onerror="this.src='https://via.placeholder.com/120'">
  </div>

  <header>
    <h1>XWSEIN</h1>
    <p>"Sharing cool stuff, no pressure"</p>
  </header>

  <div class="links">
    <div class="link">
      <a href="https://youtube.com/@XWSEIN" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>
    <div class="link">
      <a href="https://github.com/XWSEIN" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    <div class="link">
      <a href="https://kaggle.com/XWSEIN" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-globe"></i> Kaggle
      </a>
    </div>
    <div class="link">
      <a href="https://medium.com/@XWSEIN" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-medium"></i> Medium
      </a>
    </div>
    <div class="link email">
      <a href="mailto:contact-xwsein@proton.me">
        <i class="fas fa-envelope"></i> Email Me
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 XWSEIN. All rights reserved.
  </footer>
</body>
</html>
